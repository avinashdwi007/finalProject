{% extends "base.html" %}


{% block content %}
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">TechNest</h2>
    <p class="text-center text-gray-600 mb-8">Providing top-notch digital services to help your business grow.</p>
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
      </div>
    </form>
    <p class="text-center text-gray-600 mt-8">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800">Sign up</a></p>
  </div>
</div>
{% endblock content %}
